<form (ngSubmit)="onSubmit(titleTemplateVar.value, requestTemplateVar.value, form)" #form> <!--send the 2 variables at the submit-->
    <!--titleTemplateVar.value prende il value della template var #titleTemplateVar-->
  <!--quando si verifica il submit, execute custom onSubmit()-->
  <app-control [labelFieldForm]="'Title'" class="form-group mb-2">   <!--labelFieldForm="Title" is without typescript, non passi al figlio uan var presente nel .ts ma proprio la string 'Title'-->
    <!-- <label for="title" class="form-label">Title</label> -->
    <input type="text" name="title" id="title" class="form-control" #titleTemplateVar #input> <!--value input transformated in variable-->
  </app-control>  <!--#... sono template reference variables che puntano a quegli elementi nella dom -->

  <app-control [labelFieldForm]="'Request'" class="form-group mb-2">  <!--crei un'altra istanza di app-control(quindi anche un altro labelFieldForm)-->
    <!-- <label for="request" class="form-label">Request</label> -->
    <textarea type="text" rows="4" name="request" id="request" class="form-control" #requestTemplateVar #input></textarea>
  </app-control>


  <!--how pass datas to children per farglieli mangiare-->
  <button appButton class="mt-2" type="submit" #btn> <!--appButton is ButtonComponent-->
    <!--NON IMPORTA L'ORDINE HERE DEGLI ELEMS FATHER-SIDE, tanto nel figlio ButtonComponent nel template sono vengono ordinati!!-->

    <span ngProjectAs="[buttonText]" class="me-2">  <!--couple linked ngProjectAs(father)-ngContentAs(children)  NEW BETTER WAY -->
      Submit
    </span>

    <span buttonIcon> <!--OLD WAY, il children usa select="[buttonIcon]" per ottenere il l'intero elem <span> e mangiarlo-->
      <i class="bi bi-arrow-right-circle-fill"></i>
    </span>

  </button>

</form>
